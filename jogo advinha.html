<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

var numeroPensado = Math.round(Math.random()*10);
var tentativas= 1;

alert ("O jogo é de adivinhar o numero, já pensei em um número, vamos ver se você adivinha, você tem 3 chances!!");
while (tentativas <=2) {
	var chute = parseInt(prompt("Digite seu chute!!"));

	if (chute ==numeroPensado){
 		mostra("Você acertou!, o numero pensado era" + numeroPensado);
 		break;
	}
 	 {
 		alert ("Você errou, tente novamente!");
 		
	}

	tentativas++;
}

while (tentativas ==3) {
	var chute = parseInt(prompt("Ultima Chance!!"));

	if (chute ==numeroPensado){
 		mostra("Você acertou!, o numero pensado era " + numeroPensado);
 		break;
	}
 	else {
 		alert ("Você errou, que vergonha, o numero pensado era " + numeroPensado);
	}

	tentativas++;
}


</script>
